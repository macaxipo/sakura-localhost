<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>熊本コンテンツまとめ</title>
  <script>
    (function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      // Patterns for mobile devices
      var mobilePatterns = /android|webos|iphone|ipad|ipod|blackberry|windows phone/i;
      if (mobilePatterns.test(userAgent)) {
        window.location.href = 'index_sp.html';
      } else {
        window.location.href = 'index_pc.html';
      }
    })();
  </script>
</head>

</html>
